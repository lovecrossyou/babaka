<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>背背佳商品录入</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#">查询</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">条件<strong
                                    class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">性别</a>
                                </li>
                                <li>
                                    <a href="#">未完成</a>
                                </li>
                                <li>
                                    <a href="#">已完成</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#">紧急</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-default">查询</button>
                    </form>
                    <div class="nav navbar-nav navbar-right collapse navbar-collapse">
                        <button type="submit" data-toggle="modal" data-target="#itemModal" class="btn btn-default">
                            添加商品
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- 弹出商品录入层 -->
    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        信息录入
                    </h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            姓名：<input class="form-control input-sm" type="text" placeholder="姓名">
                        </div>
                        <div class="form-group">
                            性别<select class="form-control input-sm">
                            <option value="">男</option>
                            <option value="">女</option>
                        </select>
                        </div>
                        <div class="form-group">
                            电话：<input class="form-control input-sm" type="text" placeholder="电话">
                        </div>
                        <div class="form-group">
                            地址<input class="form-control input-sm" type="text" placeholder="地址">
                        </div>
                        型号：
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">XL
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">S
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">备注</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary">
                        确认添加
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <table class="table">
        <caption>背背佳商品录入</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>电话</th>
            <th>地址</th>
            <th>产品</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td>朱理哲</td>
            <td>13220168837</td>
            <td>北京市西城区百万庄大街11号</td>
            <td>XL</td>
            <td>2017-05-09</td>
        </tr>
        <tr class="success">
            <td>何胜武</td>
            <td>13220168837</td>
            <td>北京市西城区百万庄大街11号</td>
            <td>MZ</td>
            <td>2017-05-09</td>

        </tr>
        <tr class="warning">
            <td>范冰冰</td>
            <td>13220168837</td>
            <td>北京市西城区百万庄大街11号</td>
            <td>CT</td>
            <td>2017-05-09</td>

        </tr>
        <tr class="danger">
            <td>产品4</td>
            <td>13220168837</td>
            <td>北京市西城区百万庄大街11号</td>
            <td>XXXL</td>
            <td>2017-05-09</td>

        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
