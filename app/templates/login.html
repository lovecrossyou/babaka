<!-- extend from base layout -->
    {% extends "base.html" %}
    {% block content %}
    <h1>Sign In</h1>
    <form action="/user" method="post" name="login">
        <p>
            Please enter your Name:<br>
            <p><input type="text" name="username"></p>

        </p>
        <p>
            Password:<br>
            <p><input type="text" name="password"></p>
        </p>
        <p><input type="submit" value="Sign In"></p>
    </form>
    {% endblock %}
